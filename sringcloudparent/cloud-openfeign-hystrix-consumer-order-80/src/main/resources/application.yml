server:
  port: 80

spring:
  application:
    name: cloud-openfeign-hystrix-consumer-order-80

#  datasource:
#    type: com.alibaba.druid.pool.DruidDataSource
#    driver-class-name: org.gjt.mm.mysql.Driver
#    url: jdbc:mysql://127.0.0.1:3306/cloud2020?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
#    username: root
#    password: 123456

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/, http://127.0.0.1:7002/eureka/, http://127.0.0.1:7003/eureka/

# ribbon 超时配置
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
#mybatis:
#  mapper-locations: classpath:mapper/*.xml
#  type-aliases-package: com.ruosen.cloudopenfeignconsumerorder80.entity

# feign 日志打印
logging:
  level:
    com.ruosen.cloudopenfeignhystrixconsumerorder80.service.PaymentService: debug

# 开启 feign-hystrix
feign:
  hystrix:
    enabled: true

