server:
  port: 3355
spring:
  application:
    name: cloud-config-3355
  cloud:
    config:
      label: main
      profile: dev
      name: config
      uri: http://127.0.0.1:3344

  rabbitmq:
    username: guest
    password: guest
    host: 127.0.0.1
    port: 5672


# rabbit bus暴露刷新
management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  instance:
    hostname: cloud-config-3355
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/, http://127.0.0.1:7002/eureka/, http://127.0.0.1:7003/eureka/
